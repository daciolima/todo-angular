<h1>Meu primeiro componente!</h1>

<p>{{ title }}</p>

<button (click)="alteraTitle()">Alterar</button>

<ul>
    <li *ngFor="let item of todos">
        {{ item.id }}. {{ item.title }}  
        - <button *ngIf="!item.done" (click)="markAsDone(item)">Concluir</button> | 
        - <button *ngIf="item.done" (click)="markAsUndone(item)">Refazer</button> 
        | <button (click)="removeItem(item)">Remover</button></li>
</ul>
